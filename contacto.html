            <!-------------About----------->
            <section id="contact" class="section-padding">
                <div class="container">
                    <div class="text-head">
                        <h2>Contáctanos</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-7 col-sm-7 col-xs-12 width-set-60">
                            <h1 class="maintitle"><span><i class="fa fa-envelope"></i> Envíanos un mensaje</span></h1>
                            <div class="wrapcontact">
                                <form id="contactform">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Primer Nombre" id="txt_primer_nombre">	
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Primer Apellido" id="txt_primer_apellido">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="email" class="form-control" placeholder="Correo electrónico" id="txt_email">
                                            </div>
                                            <div class="form-group">
                                                <textarea name="message" id="txt_mensaje" placeholder="mensaje" cols="30" class="form-control" rows="10"></textarea>
                                            </div>

                                            <button type="button" class="btn btn-primary" id="btn_enviar">
                                                Enviar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-12 width-set-40">
                            <h1 class="maintitle"><span><i class="fa fa-map-marker"></i> Ubicación</span></h1>
                            <dl>
                                <dt>Rancagua</dt>
                                <dd><span>Celular:</span><a href="tel:+56963507996"> +56 9 63507996</a></dd>
                                <dd><span>Correo electrónico:</span><a href="mailto:contacto@kingentretenciones.cl"> contacto@kingentretenciones.cl</a></dd>
                            </dl>
                        </div>
                    </div>
